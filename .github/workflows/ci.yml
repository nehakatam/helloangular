name: Deletion of workflows
on: [push]
  
     
jobs:
  delete-workflow-runs:
    runs-on: windows-latest
    name: delete workflows
    steps:
      - name: checkout
      - uses: actions/checkout@v2
      
      - name: Delete workflows runs
      - uses: helloangular/delete-old-workflow-runs@v0.2.0
        with:
          repository: helloangular/delete-old-workflow-runs
          older-than-seconds: 7776000
          created-before: "2022-08-19T12:30:00Z"
          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
