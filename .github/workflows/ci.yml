    runs-on: windows-latest
    
    
    steps:
       - name: checkout code
         uses: actions/checkout@v2
         
       - name: not at 13:22
         if: girhub.event.schedule != "22 13 * * *"
         run: echo "This step will be skippied on 13:22"
       - name: Every Time
         run: echo "This step will always run"
       
       
          
    
       
   
      
